query balnearioListSearch($ciudad: String) {
  balnearioListSearch(ciudad: $ciudad) {
    id
    slug
    nombre
    direccion
    descripcion
    checkIn
    checkOut
    imagenes {
      url
      title
    }
    planos {
      url
      title
    }
    ciudad {
      id
      slug
      nombre
    }
  }
}

