query balnearioListSearch($ciudad: String, $desde: String, $hasta: String) {
  balnearioListSearch(ciudad: $ciudad, desde: $desde, hasta: $hasta) {
    slug
    nombre
    direccion 
    ciudad
    ciudadSlug
    categoria
    categoriaSlug
    tipo
    tipoSlug
    articulo
    calificacion
    oldPrecio
    precio
    tagNombre
    tagTexto
    tagClase
    tagColor
    tagFontColor
    tagImagen
    imagen
  }
}
