query balnearioGetFront($id: ID!) {
  balnearioGetFront(id: $id) {
    _id
    nombre
    direccion
    descripcion
    checkIn
    checkOut
    keyPublic
    geoLocation {
      lat
      lng
    }
    imagenes {
      url
      titulo
    }
    planos {
      url
      titulo
    }
    ciudad {
      _id
      nombre
    }
  }
}

