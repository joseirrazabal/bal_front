query balnearioGetFront($slug: String!) {
  balnearioGetFront(slug: $slug) {
    id
    slug
    nombre
    direccion
    descripcion
    checkIn
    checkOut
    keyPublic
    geoLocation {
      lat
      lng
    }
    plano
    imagenes {
      url
    }
    planos {
      url
    }
    ciudad {
      id
      nombre
    }
    Categoria {
      slug
      nombre
      tipo {
        slug
        nombre
        imagen
      }
    }
  }
}

