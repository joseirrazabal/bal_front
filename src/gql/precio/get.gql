query precioGetFront($id: String, $categoria: String, $desde: String, $hasta: String) {
  precioGetFront(id: $id, categoria: $categoria, desde: $desde, hasta: $hasta) {
    id
    precio
    dias
    stock
    precioCero
    articulo {
      id
      categoria {
        id
        slug
        nombre
        tipo {
          id
          slug
          nombre
        }
        balneario {
          id
          slug
          nombre
          ciudad {
            id
            nombre
          }
          keyPublic
        }
      }
    }
  }
}
